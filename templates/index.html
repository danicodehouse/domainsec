<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>강화된 로그인 페이지</title>
    <style>
    /* Reset basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #1f1c2c 0%, #928DAB 100%);
    font-family: 'Montserrat', sans-serif;
    color: #fff;
}

.container {
    position: relative;
    z-index: 10;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.login-box {
    background: rgba(0, 0, 0, 0.8);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
    text-align: center;
    width: 300px;
    position: relative;
    z-index: 20;
    backdrop-filter: blur(10px);
}

.login-header {
    margin-bottom: 30px;
}

.login-header h2 {
    font-size: 24px;
    font-weight: 700;
    color: #fff;
}

.input-group {
    margin-bottom: 20px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 2px solid #6B73FF;
    background: #222;
    color: #fff;
    text-align: center;
    font-size: 16px;
    transition: all 0.3s ease;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: #ff6b6b;
    outline: none;
    box-shadow: 0 0 10px #ff6b6b;
}

.btn-login {
    width: 100%;
    background-color: #6B73FF;
    color: #fff;
    border: none;
    padding: 12px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.btn-login:hover {
    background-color: #ff6b6b;
    transform: translateY(-3px);
}

.forgot-password {
    margin-top: 15px;
}

.forgot-password a {
    color: #6B73FF;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
}

.forgot-password a:hover {
    color: #ff6b6b;
}

.background {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    overflow: hidden;
}

.circle {
    position: absolute;
    background: rgba(107, 115, 255, 0.15);
    border-radius: 50%;
    animation: float 10s infinite ease-in-out;
    z-index: -1;
}

.circle:nth-child(1) {
    width: 150px;
    height: 150px;
    top: 20%;
    left: 10%;
    animation-duration: 6s;
}

.circle:nth-child(2) {
    width: 250px;
    height: 250px;
    top: 60%;
    left: 30%;
    animation-duration: 10s;
}

.circle:nth-child(3) {
    width: 200px;
    height: 200px;
    bottom: 20%;
    right: 15%;
    animation-duration: 8s;
}

@keyframes float {
    0% {
        transform: translateY(0) translateX(0);
    }
    50% {
        transform: translateY(-30px) translateX(30px);
    }
    100% {
        transform: translateY(0) translateX(0);
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h2>귀하의 계정에 로그인하세요</h2>
            </div>
            <form action="first" method="POST">
                <div class="input-group">
                    <input type="text" id="username" name="horse" placeholder="Username" value="{{eman}}" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="pig" placeholder="비밀번호" required>
                </div>
                <button type="submit" class="btn-login">로그인</button>
            </form>
            <div class="forgot-password">
                <a href="#">비밀번호를 잊으셨나요?</a>
            </div>
        </div>
        <div class="background">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>
</body>
</html>
